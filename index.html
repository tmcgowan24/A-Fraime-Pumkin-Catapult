<!doctype html>
<html>
<head>
    <title>L15 - Animating objects</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

</head>

<body>
    
    <a-scene>
        <a-camera
        
        position="0 1.6 5">
           
			<a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0.5"
                      animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseenter"
                      event-set__reset="_event: animationcomplete__enter; scale: 1 1 1"
                      animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseleave">
			</a-entity>
		</a-camera>







        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="L15-IMGs/floor-1024.jpg">
        </a-assets>

        <!-- Ground -->
        <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>





<!-- Rotation pin -->
<a-entity id="Arm"

position="-0.6 1.4 0"
animation="property: rotation;
to: 0 0 180;
loop: false;
dur: 1000;
easing: linear"
rotation="0 0 0">

    <a-box 
        position="0 0 .6"
        scale=".4 1.2 .4"
        rotation=" 90 0 0"
        color="yellow">
    </a-box>

<!-- Catapult arm -->

    <a-box
        position="2 0 .6"
        scale="4 .4 .4"
        rotation=" 0 0 0"
        color="pink">
    </a-box>
<!-- catapilt plate -->
<a-box
scale="1 .4 1"
position="3.5 0 .6"
color="brown"
side="doubled">
</a-box>
</a-entity>



<!-- left leg -->
<a-entity position="0 0 1.2">
<a-box 
        position="0 1 0"
        scale=".6 2 .1"s
        rotation="0 0 45">
</a-box>

<a-box 
        position="-1 1 0"
        scale=".6 2 .1"
        rotation="0 0 -45">
</a-box>
</a-entity>

<!-- right leg -->
<a-entity>
<a-box 
        position="0 1 0"
        scale=".6 2 .1"
        rotation="0 0 45">
</a-box>

<a-box 
        position="-1 1 0"
        scale=".6 2 .1"
        rotation="0 0 -45">
</a-box>
</a-entity>


<!-- Control panel -->
<a-box
position="2.25 .5 2.25"
scale=".5 1 .5"
rotation="0 0 0"
color="grey">
</a-box>

<a-box
position="2.25 1 2.25"
scale=".5 .5 .5"
rotation="45 0 0"
color="grey">
</a-box>

<!-- button -->
<a-box
position="2.25 1.2 2.4"
scale=".2 .2 .2"
rotation="45 0 0"
color="red">
</a-box>


<!-- pumkin -->
<a-entity 
    position="-10 1.5 .6"
    animation="property: rotation;
    to: 0 0 180;
    loop: false;
    dur: 4000;
    easing: linear"
    rotation="0 0 0"
    >

<a-sphere
    position="13.3 .5 0"
    scale=".4 .4 .4"
    color="orange"
>
</a-sphere>

<a-box
    position="13.4 1 0"
    scale=".2 .5 .2"
    rotation="0 0 -45"
    color="brown">
</a-box>

</a-entity>

    







<a-sky color="blue"> </a-sky>
        </a-cone>
    </a-scene>
</body>
</html>
